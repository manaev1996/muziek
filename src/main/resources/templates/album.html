<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body style="font-family: Verdana">


<h1 th:text="${album.naam}"></h1>

<ul>
    <li th:each="t : ${tracks}">
        <span th:text="|${t.naam}  ${t.tijd}|"></span>
    </li>
</ul>








</body>
</html>
